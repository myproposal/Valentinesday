<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Will you be my valentine</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #ffd1dc 0%, #ffb6c1 50%, #ffc0cb 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        overflow: hidden; /* Prevent scrolling when button jumps */
      }

      .container {
        background: white;
        border-radius: 30px;
        padding: 40px 30px;
        box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
        max-width: 450px;
        width: 100%;
        text-align: center;
        position: relative;
        z-index: 5;
      }

      /* Sections Visibility */
      .generator-section { display: block; }
      .valentine-section { display: none; }

      /* Cat Character Styles */
      .cat-container {
        position: relative;
        margin: 0 auto 30px;
        width: 180px;
        height: 140px;
      }

      .cat-face {
        width: 160px;
        height: 130px;
        background: #f4c5a3;
        border-radius: 50%;
        position: relative;
        margin: 0 auto;
        box-shadow: 0 8px 20px rgba(244, 197, 163, 0.3);
      }

      .cat-ear-left, .cat-ear-right {
        width: 35px;
        height: 35px;
        background: #f4c5a3;
        border-radius: 80% 0 50% 50%;
        position: absolute;
        top: -8px;
      }

      .cat-ear-left { left: 20px; transform: rotate(-40deg); }
      .cat-ear-right { right: 20px; transform: rotate(40deg) scaleX(-1); }

      .cat-eyes {
        display: flex;
        justify-content: center;
        gap: 45px;
        padding-top: 45px;
      }

      .cat-eye { width: 14px; height: 14px; background: #000; border-radius: 50%; }
      .cat-nose { width: 12px; height: 10px; background: #ff6b9d; border-radius: 50%; margin: 12px auto 0; }

      .heart-decoration {
        position: absolute;
        top: -5px;
        right: 0px;
        font-size: 50px;
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(-5deg); }
        50% { transform: translateY(-8px) rotate(5deg); }
      }

      /* Floating Hearts */
      .floating-heart {
        position: fixed;
        color: #ff1493;
        font-size: 20px;
        pointer-events: none;
        z-index: 1;
        animation: heartFloat 4s linear forwards;
      }

      @keyframes heartFloat {
        0% { transform: translateY(100vh) scale(0); opacity: 0; }
        100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
      }

      /* Typography & Form */
      h1 { color: #333; margin-bottom: 10px; font-size: 24px; }
      .subtitle { color: #ff69b4; margin-bottom: 25px; font-size: 14px; font-weight: 600; }
      .form-group { margin-bottom: 15px; text-align: left; }
      label { display: block; margin-bottom: 5px; color: #555; font-weight: 600; font-size: 14px; }
      input {
        width: 100%;
        padding: 12px;
        border: 2px solid #ffc0cb;
        border-radius: 12px;
        font-size: 16px;
        background: #fff8fa;
      }

      .btn {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-weight: 700;
        cursor: pointer;
        margin-top: 10px;
      }

      /* Valentine Page Buttons */
      .button-container {
        display: flex;
        gap: 20px;
        justify-content: center;
        align-items: center;
        margin-top: 30px;
        min-height: 60px;
      }

      .valentine-btn {
        padding: 15px 40px;
        font-size: 18px;
        font-weight: 700;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: transform 0.1s;
      }

      .yes-btn { background: #ff1493; color: white; }
      
      .no-btn { 
        background: #e8e8e8; 
        color: #666; 
        touch-action: none; /* Critical for mobile */
        user-select: none;
      }

      .no-btn.moving {
        position: fixed;
        z-index: 1000;
        transition: all 0.15s ease-out;
      }

      .success-message { display: none; text-align: center; }
      .kissing-animation { width: 250px; margin: 20px auto; display: none; }
      .kissing-animation img { width: 100%; border-radius: 20px; }

      .generated-link {
        display: none;
        margin-top: 20px;
        padding: 20px;
        background: #fff8fa;
        border: 2px dashed #ffc0cb;
        border-radius: 15px;
      }
      .link-container { word-break: break-all; font-size: 12px; margin: 10px 0; color: #ff1493; }

      @media (max-width: 600px) {
        .container { padding: 30px 20px; }
        h1 { font-size: 20px; }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="generator-section" id="generatorSection">
        <h1>üíù Valentine Generator</h1>
        <p class="subtitle">Send a prank proposal link!</p>
        <form id="linkForm">
          <div class="form-group">
            <label>Your Name:</label>
            <input type="text" id="fromName" placeholder="John" required />
          </div>
          <div class="form-group">
            <label>Their Name:</label>
            <input type="text" id="toName" placeholder="Sarah" required />
          </div>
          <button type="submit" class="btn">‚ú® Generate Link</button>
        </form>

        <div class="generated-link" id="generatedLink">
          <h3 style="font-size: 14px;">üéâ Copy & Send this link:</h3>
          <div class="link-container" id="linkDisplay"></div>
          <button class="btn" id="copyBtn" style="background: #667eea;">üìã Copy Link</button>
        </div>
      </div>

      <div class="valentine-section" id="valentineSection">
        <div id="valentineContent">
          <div class="cat-container">
            <div class="heart-decoration">üíñ</div>
            <div class="cat-face">
              <div class="cat-ear-left"></div><div class="cat-ear-right"></div>
              <div class="cat-eyes"><div class="cat-eye"></div><div class="cat-eye"></div></div>
              <div class="cat-nose"></div>
            </div>
          </div>
          <h2 style="margin-bottom: 20px;">
            <span id="toNameDisplay">Hey</span>, will you be my valentine?
          </h2>
          <div class="button-container">
            <button class="valentine-btn yes-btn" id="yesBtn">Yes</button>
            <button class="valentine-btn no-btn" id="noBtn">No</button>
          </div>
        </div>

        <div class="success-message" id="successMessage">
          <div class="kissing-animation" id="kissingAnimation">
            <img src="https://media.giphy.com/media/KmxmoHUGPDjfQXqGgv/giphy.gif" alt="Cute cats" />
          </div>
          <h2 style="color: #ff1493;">Yay! üíñ</h2>
          <p id="fromNameSuccess" style="margin-top: 10px; font-weight: 600;"></p>
          <a href="https://amzn.to/4qla6uq" target="_blank" class="btn" style="background: #ff9900; text-decoration: none; display: block; margin-top: 20px;">
            üéÅ Send them a gift
          </a>
        </div>
      </div>
    </div>

    <script>
      // 1. Logic for handling URL Parameters
      function getUrlParams() {
        const params = new URLSearchParams(window.location.search);
        return { from: params.get("from"), to: params.get("to") };
      }

      const params = getUrlParams();
      if (params.from && params.to) {
        document.getElementById("generatorSection").style.display = "none";
        document.getElementById("valentineSection").style.display = "block";
        document.getElementById("toNameDisplay").textContent = decodeURIComponent(params.to);
        document.getElementById("fromNameSuccess").textContent = "You made " + decodeURIComponent(params.from) + " the happiest person!";
        initializeNoButton();
      } else {
        initializeGenerator();
      }

      // 2. Logic for Link Generation
      function initializeGenerator() {
        const form = document.getElementById("linkForm");
        form.addEventListener("submit", (e) => {
          e.preventDefault();
          const from = document.getElementById("fromName").value;
          const to = document.getElementById("toName").value;
          const link = `${window.location.origin}${window.location.pathname}?from=${encodeURIComponent(from)}&to=${encodeURIComponent(to)}`;
          document.getElementById("linkDisplay").textContent = link;
          document.getElementById("generatedLink").style.display = "block";
        });

        document.getElementById("copyBtn").addEventListener("click", function() {
          navigator.clipboard.writeText(document.getElementById("linkDisplay").textContent);
          this.textContent = "‚úÖ Copied!";
          setTimeout(() => this.textContent = "üìã Copy Link", 2000);
        });
      }

      // 3. The "Moving No Button" Logic
      function initializeNoButton() {
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");

        function moveButton(e) {
          if (e.type === 'touchstart') e.preventDefault(); // Stop mobile click
          
          noBtn.classList.add("moving");
          
          // Safety padding so button doesn't hit edge of screen
          const pad = 20;
          const maxX = window.innerWidth - noBtn.offsetWidth - pad;
          const maxY = window.innerHeight - noBtn.offsetHeight - pad;

          const randomX = Math.max(pad, Math.floor(Math.random() * maxX));
          const randomY = Math.max(pad, Math.floor(Math.random() * maxY));

          noBtn.style.left = `${randomX}px`;
          noBtn.style.top = `${randomY}px`;
        }

        // Trigger move on Hover (Desktop) OR Touch (Mobile)
        noBtn.addEventListener("mouseenter", moveButton);
        noBtn.addEventListener("touchstart", moveButton, { passive: false });

        yesBtn.addEventListener("click", () => {
          document.getElementById("valentineContent").style.display = "none";
          document.getElementById("successMessage").style.display = "block";
          document.getElementById("kissingAnimation").style.display = "block";
          setInterval(createHeart, 300);
        });
      }

      function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("floating-heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }
    </script>
  </body>
</html>
